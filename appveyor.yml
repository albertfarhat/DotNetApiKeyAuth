version: '{build}'
image: Visual Studio 2017
configuration: Release
pull_requests:
  do_not_increment_build_number: false

nuget:
  account_feed: false
  project_feed: false
  disable_publish_on_pr: true

cache:
  - packages -> **\packages.config

install:
  - ps: choco install gitversion.portable -y

assembly_info:
  patch: true

before_build:
  - nuget restore DotNetApiKeyAuth.sln
  - ps: gitversion /l console /output buildserver /updateAssemblyInfo /b $env:APPVEYOR_REPO_BRANCH

build:
  project: DotNetApiKeyAuth.sln

after_build:
  - cmd: nuget pack ApiKeyAuth.nuspec -Version "%GitVersion_NuGetVersion%" -Prop "target=%CONFIGURATION%"

after_test:
  - nuget install NUnit.ConsoleRunner -Version 3.6.1 -OutputDirectory tools
  - nuget install OpenCover -Version 4.6.519 -OutputDirectory tools
  - nuget install coveralls.net -Version 0.7.0 -OutputDirectory tools
  - ps: >-
      .\tools\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -filter:"+[DotNetApiKeyAuth*]* -[ApiKeyAuth.Tests*]* -[ApiKeyAuth.Wrappers*]*" -target:"C:\Program Files\dotnet\dotnet.exe" -targetargs:"test -f netcoreapp2.0 tests\ApiKeyAuth.Tests\ApiKeyAuth.Tests.csproj" -output:opencoverCoverage.xml -mergeoutput -hideskipped:File -oldStyle -searchdirs:tests\ApiKeyAuth.Tests\bin\$env:CONFIGURATION\netcoreapp2.0

      .\tools\coveralls.net.0.7.0\tools\csmacnz.Coveralls.exe --opencover -i opencoverCoverage.xml --repoToken $env:COVERALLS_REPO_TOKEN --useRelativePaths --commitId $env:APPVEYOR_REPO_COMMIT --commitBranch $env:APPVEYOR_REPO_BRANCH --commitAuthor $env:APPVEYOR_REPO_COMMIT_AUTHOR --commitEmail $env:APPVEYOR_REPO_COMMIT_AUTHOR_EMAIL --commitMessage $env:APPVEYOR_REPO_COMMIT_MESSAGE --jobId $env:APPVEYOR_BUILD_NUMBER --serviceName appveyor

artifacts:
  - path: '*.nupkg'
    name: NuGet

deploy:
  - provider: Environment
    name: PreRelease NuGet Feed
    on:
      branch: master
  - provider: Environment
    name: Public NuGet Feed
    on:
      appveyor_repo_tag: true
